services:
  daemon:
    build: .
    image: checkin-daemon
    command: python scripts/run.py
    env_file: .env
    environment:
      DB_PATH: /data/checkin.db
    volumes:
      - data:/data
    restart: unless-stopped

  web:
    build: .
    image: checkin-web
    command: uvicorn src.web.app:app --host 0.0.0.0 --port 8000
    env_file: .env
    environment:
      DB_PATH: /data/checkin.db
    volumes:
      - data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  data:
